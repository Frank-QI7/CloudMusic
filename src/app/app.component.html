<div id="app">
    <nz-layout class="layout">
        <nz-header class="header">
            <div class="wrap">
                <div class="left">
                    <h1>Music</h1>
                    <ul nz-menu nzTheme="dark" nzMode="horizontal">
                        <li nz-menu-item> Find </li>
                        <li nz-menu-item> SongList </li>
                    </ul>
                </div>
                
                <div class="right">
                    <div class="search">
                        <nz-input-group [nzSuffix]="suffixIconSearch">
                          <input nz-input placeholder="SongList/Singer/Songs">
                        </nz-input-group>
                        <ng-template #suffixIconSearch> <i nz-icon nzType="search"> </i></ng-template>    
                    </div>

                    <div class="member">
                        <div class="no-login">
                            <ul nz-menu nzTheme="dark" nzMode="horizontal">
                                <li nz-submenu>
                                    <div title>
                                        <span> Login </span>
                                        <i nz-icon nzType="down" nzTheme="outline"></i>
                                    </div>
                                    <ul>
                                        <li nz-menu-item>
                                            <i nz-icon nzType="mobile" nzTheme="outline"></i>
                                            Mobile
                                        </li>
                                        <li nz-menu-item>
                                            <i nz-icon nzType="user-add" nzTheme="outline"></i>
                                            Sign in
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nz-header>

        <nz-content class="content">
            <router-outlet></router-outlet>
        </nz-content>

        <nz-footer class="footer">
            CloudMusic Â©2020 Implement By Angular
        </nz-footer>

    </nz-layout>    
</div>
